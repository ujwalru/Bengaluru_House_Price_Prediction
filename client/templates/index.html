{% include 'header.html' %}
<div class="container predict-container d-flex justify-content-center align-items-center py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card predict-card border shadow-sm">
                <div>
                    <h2 class="card-title mb-1 text-center">Bengaluru House Price Prediction</h2>
                </div>
                <div class="card-body">
                    <form class="row g-3 text-center" id="pricePredictionForm">
                        <div class="row mt-3">
                            <div class="col-lg-6"><label for="uiSqft" class="form-label">Area (Square Feet)</label>
                            </div>
                            <div class="col-lg-6"> <input type="number" class="form-control" id="uiSqft" name="Squareft"
                                    value="1200" min="1" required></div>

                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <label for="uiBHK" class="form-label">BHK</label>
                            </div>
                            <div class="col-lg-6 d-flex flex-wrap align-self-center">
                                <div class="form-check me-2">
                                    <input type="radio" class="form-check-input" id="radio-bhk-1" name="uiBHK" value="1"
                                        required>
                                    <label for="radio-bhk-1" class="form-check-label">1</label>
                                </div>
                                <div class="form-check me-2">
                                    <input type="radio" class="form-check-input" id="radio-bhk-2" name="uiBHK" value="2"
                                        required>
                                    <label for="radio-bhk-2" class="form-check-label">2</label>
                                </div>
                                <div class="form-check me-2">
                                    <input type="radio" class="form-check-input" id="radio-bhk-3" name="uiBHK" value="3"
                                        required>
                                    <label for="radio-bhk-3" class="form-check-label">3</label>
                                </div>
                                <div class="form-check me-2">
                                    <input type="radio" class="form-check-input" id="radio-bhk-4" name="uiBHK" value="4"
                                        required>
                                    <label for="radio-bhk-4" class="form-check-label">4</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="radio-bhk-5" name="uiBHK" value="5"
                                        required>
                                    <label for="radio-bhk-5" class="form-check-label">5</label>
                                </div>
                            </div>
                        </div>


                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <label for="uiBathrooms" class="form-label">Bath</label>
                            </div>
                            <div class=" col-lg-6 d-flex flex-wrap">
                                <div class="form-check me-2">
                                    <input type="radio" class="form-check-input" id="radio-bath-1" name="uiBathrooms"
                                        value="1" required>
                                    <label for="radio-bath-1" class="form-check-label">1</label>
                                </div>
                                <div class="form-check me-2">
                                    <input type="radio" class="form-check-input" id="radio-bath-2" name="uiBathrooms"
                                        value="2" required>
                                    <label for="radio-bath-2" class="form-check-label">2</label>
                                </div>
                                <div class="form-check me-2">
                                    <input type="radio" class="form-check-input" id="radio-bath-3" name="uiBathrooms"
                                        value="3" required>
                                    <label for="radio-bath-3" class="form-check-label">3</label>
                                </div>
                                <div class="form-check me-2">
                                    <input type="radio" class="form-check-input" id="radio-bath-4" name="uiBathrooms"
                                        value="4" required>
                                    <label for="radio-bath-4" class="form-check-label">4</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="radio-bath-5" name="uiBathrooms"
                                        value="5" required>
                                    <label for="radio-bath-5" class="form-check-label">5</label>
                                </div>
                            </div>
                        </div>


                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <label for="uiLocationsDropdown" class="form-label">Location</label>
                            </div>
                            <div class="col-lg-6">
                                <select class="form-select" id="uiLocationsDropdown" required>
                                    <option value="" disabled selected>Choose a Popular Location</option>
                                    <option value="Electronic City">Electronic City</option>
                                    <option value="Rajaji Nagar">Rajaji Nagar</option>
                                    <option value="Hebbal">Hebbal</option>
                                    <option value="Whitefield">Whitefield</option>
                                </select>
                            </div>

                        </div>
                        <div class="row">

                            <small class="text-muted mt-2 text-center">Or</small>
                            <div class="col-lg-6">
                                <p>Enter the location <br> or choose from map</p>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control mt-2" id="autocomplete"
                                    placeholder="Enter your address">
                                <input type="hidden" id="selectedLocation" name="selectedLocation">
                                <input type="hidden" id="selectedLat" name="selectedLat">
                                <input type="hidden" id="selectedLng" name="selectedLng">
                            </div>
                        </div>

                        <div class="col-12 mb-3">
                            <div id="map" style="height: 300px;"></div>
                        </div>

                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-primary" onclick="onClickedEstimatePrice()">Estimate
                                Price</button>
                            <button type="button" class="btn btn-secondary ms-2" id="resetButton"
                                onclick="resetFields()">Reset</button>
                        </div>

                        <div class="col-12 mt-3 d-flex flex-cloumn justify-content-center align-items-center">
                            <div id="uiEstimatedPrice" class="p-4 fw-bold">
                                <p></p>
                            </div>
                            <button type="button" class="btn btn-secondary btn-sm " id="savePredictionButton"
                                onclick="onClickedSavePrediction()" style="display:none;">Save Prediction</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
